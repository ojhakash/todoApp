<md-toolbar layout="row">

    <div class="md-toolbar-tools" flex>
      <h2 flex>TODOAPP</h2>

      <md-tabs md-stretch-tabs="always" flex class="md-primary md-hue-4" hide-xs>
        <md-tab ng-click="toolbarInfo.directToHome()">
          <md-tab-label>
            Home
          </md-tab-label>
        </md-tab>
        <md-tab ng-click="toolbarInfo.directToAddtodo()">
          <md-tab-label>
            Add Todo
          </md-tab-label>
        </md-tab>
      </md-tabs>
      <md-button class="md-icon-button" ng-click="toolbarInfo.openRightMenu()" hide-lg hide-md hide-sm>
          <i class="material-icons">menu</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-sidenav md-component-id="right" class="md-sidenav-right" layout="column"  layout-align="space-around stretch">
        <div style="background-color:#155DA5;color:#FFFFFF;" flex="10" layout="column"  layout-align="center center" ng-click="toolbarInfo.directToHome()">
              <md-button>Home</md-button>
        </div>
        <div style="background-color:#155DA5;color:#FFFFFF;" flex="10" layout="column"  layout-align="center center" ng-click="toolbarInfo.directToAddtodo()">
            <md-button>Add Todo</md-button>
        </div>
        <div flex="70">
        </div>
  </md-sidenav>
